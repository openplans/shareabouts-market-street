<h4>Describe your idea.</h4>

<form class="place-form clearfix">
  <fieldset>
    <input type="hidden" name="visible" value="on">
    <input type="hidden" name="intersection_id" value="">
    <input type="hidden" name="intersection_lat" value="">
    <input type="hidden" name="intersection_lng" value="">

    <!-- TODO: ??? -->
    <input type="hidden" name="user_token" value="{{{ user_token }}}">

    {{^if submitter}}
    <div class="text form-item-container">
      <label for="place-submitter_name">Your Name <small>(optional)</small></label>
      <input id="place-submitter_name" name="submitter_name" type="text" placeholder="Name" size="30" value="{{submitter_name}}">
    </div>
    {{/if}}

    <div class="text form-item-container">
      <label for="place-location_type">Category </label>
      <ul class="place-type-list place-type-selector unstyled-list">
        <li class="prompt {{^if location_type}}active{{/if}}">Please choose a category&hellip;</li>
        <li class="{{#is location_type 'like'}}active{{/is}}" data-value="like"><img src="styles/images/markers/like.png">&nbsp;<strong>Something you like</strong></li>
        <li class="{{#is location_type 'dislike'}}active{{/is}}" data-value="dislike"><img src="styles/images/markers/dislike.png">&nbsp;<strong>Something you don't like</strong></li>
        <li class="{{#is location_type 'idea'}}active{{/is}}" data-value="idea"><img src="styles/images/markers/idea.png">&nbsp;<strong>Prototype idea</strong></li>
      </ul>
      <input type="hidden" name="location_type" value="{{default location_type 'other'}}">

    </div>

    <div class="textarea form-item-container">
      <label for="place-description">Describe your idea <small class="is-hidden">(optional)</small></label>
      <textarea id="place-description" name="description" placeholder="Description..." required>{{description}}</textarea>
    </div>

    <div class="text form-item-container">
      <label for="place-private-submitter_email">Your Email <small>(optional)</small></label>
      <input id="place-private-submitter_email" name="private-submitter_email" type="text" placeholder="Email address" size="30" value="{{private-submitter_email}}">
    </div>

    <p class="form-instructions">Drag the marker to the location of the idea you&apos;re sharing.</p>

    <input name="save-place-btn" type="submit" value="Put on map" class="btn btn-primary submit-btn">

    {{#if submitter}}
    <p class="signed-in-as"><img src="{{ submitter.avatar_url }}" class="avatar" /> {{ submitter.name }}. <a class="shareabouts-auth-logout-button" href="#">Log Out</a></p>
    {{/if}}
  </fieldset>

  <div class="form-spinner"></div>
</form>
